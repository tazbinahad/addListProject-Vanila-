<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add list(Vanila Javascript)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Main container-->
    <div class="container">
        <div class="list-header">
            <h2>Add User List</h2>
        </div>
        <div class="add-items">
            <form action="">
                <div class="input-field input-name">
                    <label for="name">Full name</label>
                    <input type="text" id="name" placeholder="Enter your valid name">
                </div>

                <div class="input-field input-age">
                    <label for="age">User Age</label>
                    <input type="text" id="age" placeholder="Enter your valid age">
                </div>

                <div class="input-field input-phone">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your Phone Number">
                </div>

            </form>
            <p class="error">
                Please input valid information
            </p>
            <button type="submit" id="button">Add User</button>

        </div>
        <div class="show-items">
            <div class="list-header">
                <h2>Showing User List</h2>
            </div>
            <div class="list-table">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Phone</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>











    <script src="./vanila.js"></script>
</body>

</html>
